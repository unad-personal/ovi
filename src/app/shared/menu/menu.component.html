<header>
  <div class="menu_bar">
    <a class="bt-menu" (click)="desplegarMenu()">
      <i class="fa fa-bars" aria-hidden="true"></i> Menu</a>
  </div>
  <nav>
    <ul id="menu">
      <li *ngFor="let item of items | async">
        <a [routerLink]="[item.ruta]">{{item.nombre}}</a>
          <ul>
            <li *ngFor="let subitem of item?.submenus">
              <a *ngIf="subitem" [routerLink]="[subitem.ruta]">{{subitem?.nombre}}</a>
            </li>
          </ul>
      </li>
    </ul>
  </nav>
</header>
